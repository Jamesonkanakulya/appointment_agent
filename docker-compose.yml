version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: appointment_agent
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appointment_agent"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://appuser:${DB_PASSWORD:-changeme}@db/appointment_agent
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      FIRST_USER: ${FIRST_USER:-admin}
      FIRST_PASSWORD: ${FIRST_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
